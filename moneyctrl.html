<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/moneyctrl.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <p class="savemoney">省钱控  最新优惠</p>

  <div class="load"></div>
</header>
<!--头部结束-->



<!--列表开始-->
<section class="body">
  <ul class="pro-sales">
  </ul>

    <script type="text/template" id="sales">
      {{each result as value}}
      <li>
        <a href="moneyproduct.html?productid={{#value.productId}}"></a>

        {{#value.productImg2}}
        <div class="fr">
          <p class="name">{{#value.productName}}&nbsp;&nbsp;<span class="price">{{#value.productPinkage}}</span></p>

          <p class="from">{{#value.productFrom}}|{{#value.productTime}}</p>

          <p>{{#value}}</p>
        </div>
      </li>
      {{/each}}
    </script>

</section>

<!--列表结束-->


<!--分页-->
<div class="page">
  <button class="prev fl">上一页</button>
  <select name="page" id="page">

  </select>
  <script type=text/template id="pageOption">
    {{each pageNum as value}}
    <option name='{{#value.num}}'>{{#value.pageNum}}</option>
    {{/each}}
  </script>
  <button class="next fr">下一页</button>
</div>
</div>
<!--分页-->


<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg" />返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->
</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>

<script src="js/com.js"></script>
<script src="js/moneyctrl.js"></script>
<script>


</script>
</html>
