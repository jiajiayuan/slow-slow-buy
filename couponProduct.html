<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/couponProduct.css"/>
</head>
<body>
<!--头部开始-->
<header>
  <p class="savemoney">优惠券</p>
  <div class="load"></div>
</header>
<!--头部结束-->

<section class="body">
  <p class="reminder">--点餐前出示手机中的优惠券，即可享受优惠--</p>
  <ul class="product"></ul>
  <script type="text/template" id="product">
    {{each result as value}}
    <li data-couponProductId='{{value.couponProductId}}'>
      <div class="img">
        <div class="pro-img"> {{#value.couponProductImg}}</div>
        <div class="description">
         {{#value.couponProductName}}
          <p class="price">{{#value.couponProductPrice}}</p>
        </div>
      </div>
      <div class="time">{{#value.couponProductTime}}</div>
    </li>
    {{/each}}
  </script>
</section>


<!--模态框-->
<section class="modal">
  <div class="img">
    <div class="left fl">&lt;</div>
    <div class="right fr">&gt;</div>
    <div class="image"></div>


  </div>
</section>
<section class="backTop"></section>
<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg"/>返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>

  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->


</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/MLTools.js"></script>
<script src="js/com.js"></script>
<script src='js/couponProduct.js'></script>
</html>
