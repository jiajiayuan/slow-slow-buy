<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <h1 class="logo"><a href="#">慢慢买</a></h1>

  <div class="load"></div>
</header>
<!--头部结束-->
<!--search开始-->
<section class="search">
  <input type="search" name="search" placeholder="请输入你想比价的商品"/>
  <input type="button" name="schBtn" value="搜索"/>
</section>
<!--search结束-->
<!--menu开始-->
<section class="menu clearfix">
  <script type="text/template" id="t-price">
    {{each result as value}}
    <div class="price w25 fl">
      <a href="{{#value.titlehref}}" >
        {{#value.img}}
        <p>{{#value.name}}</p>
      </a>
    </div>
    {{/each}}
  </script>
</section>
<!--menu结束-->
<!--product开始-->
<section class="product">

  <div class="pro-header">
    <div class="w">
      <p class="fl">超值折扣推荐</p>

      <p class="fr iconfont jiantou">&#xe66a;</p>
    </div>
  </div>
  <ul class="pro-sales">


    <script type="text/template" id="sales">
      {{each result as value}}
      <li>
        <!--<div class="w">-->
        <a href="moneyproduct.html?productid={{#value.productId}}"></a>
        {{#value.productImg2}}
        <div class="fr">
          <p class="name">{{#value.productName}}&nbsp;&nbsp;<span class="price">{{#value.productPinkage}}</span></p>

          <p class="from">{{#value.productFrom}}|{{#value.productTime}}</p>

          <p>{{#value}}</p>
        </div>
      </li>
      {{/each}}
    </script>
  </ul>
  <div class="w">
    <a href="#"/>更多优惠信息>></a>
  </div>


</section>
<div class="pro-header">
  <div class="w">
    <p class="fl">品牌排行</p>
    <p class="fr iconfont jiantou">&#xe66a;</p>
  </div>
</div>
<!--product结束-->

<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg" />返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->
</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/index.js"></script>
<script src="js/com.js"></script>
<script>


</script>
</html>
