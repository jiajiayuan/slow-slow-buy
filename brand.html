<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/brand.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <h1 class="logo"><a href="#">慢慢买</a></h1>

  <div class="load"></div>
</header>
<!--头部结束-->
<!--search开始-->
<section class="search">
  <input type="search" name="search" placeholder="请输入你想比价的商品"/>
  <input type="button" name="schBtn" value="搜索"/>
</section>
<!--search结束-->

<!--内容区域开始-->
<section class="body">
  <div class="title">
    <span>首页</span> > <span>全部分类</span> > <span class="listTitle"></span>
  </div>
  <div class="title which">
    <span class="whichList"></span>
    哪个牌子好
  </div>
  <ul class="proList"></ul>

  <script type="text/template" id="proList">
    {{each result as value}}
    <li class="clearfix" data-brandtitleid={{value.brandTitleId}}>
      <div class="boxList fl">1</div>
      <div class="fl topList">
        <p class="brandName">{{value.brandName}}</p>
        <p class="brandInfo">{{value.brandInfo}}</p>
        <div class="jiantou"></div>
      </div>
    </li>
    {{/each}}
  </script>
  <div class="title which">
    <span class="whichList"></span>
    产品销量排行
  </div>
  <ul class="listPro"></ul>
  <script type="text/template" id="listPro">
    {{each result as value}}
    <li class="clearfix prList" data-productId="{{#value.productId}}">
      {{#value.productImg}}
      <div class="fl">
        <p class="productName">{{#value.productName}}</p>
        <p class="pro-price">{{#value.productPrice}}</p>
        <span class="tellPrice">{{value.productQuote}}</span>
        <span class="evaluate">{{value.productCom}}</span>
      </div>
    </li>
    {{/each}}
  </script>
  <div class="title which">
    <span class="whichList"></span>
    最新评论
  </div>
  <ul class="productcom"></ul>
  <script type="text/template" id="productcom">
    {{each result as value}}
    <li>
      <div class="probox clearfix">
        <div class="img fl"></div>
        <p class="prTitle"></p>
      </div>
      <div class="appraiseBox">
        <p class="form clearfix"><span class="person fl">{{value.comName}}:</span><span class="time fr">{{value.comTime}}</span></p>
        <p class="appraise">{{value.comContent}}评论发布自 {{value.comFrom}}</p>
      </div>

    </li>
    {{/each}}
  </script>
</section>
<!--内容区域结束-->

<section class="backTop"></section>

<!--返回顶部开始-->

<!--返回顶部结束-->
<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg" />返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->
</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/MLTools.js"></script>
<script src="js/com.js"></script>
<script src="js/brand.js"></script>
<script>


</script>
</html>
