<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/bijia.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <h1 class="logo"><a href="#">慢慢买</a></h1>

  <div class="load"></div>
</header>
<!--头部结束-->
<!--search开始-->
<section class="search">
  <input type="search" name="search" placeholder="请输入你想比价的商品"/>
  <input type="button" name="schBtn" value="搜索"/>
</section>
<!--search结束-->
<div class="threeBar">
  <span class="fl"></span>
  <div class="machine fr">筛选</div>
</div>
<section class="body">
  <div class="top">
    <h2></h2>
    <div class="img"></div>
    <div class="shoucang"></div>
  </div>
  <ul class="pjList">
    <li class="w33 fl active">比价购买</li>
    <li class="w33 fl">产品参数</li>
    <li class="pingjia w33 fl"></li>
  </ul>
  <div class="buy">
    <div class="fl">
      <img src="images/slogo.png" alt=""/>
      <span>京东商城</span>
    </div>
    <div class="fr">
      <span class="price fl"></span>
      <span class="gobuy fr">去购买</span>
    </div>
  </div>

  <p>*实际价格以各网站列出的实时售价为准,我们提供的价格可能有数小时至数日的延迟</p>
  <div class="content">
    <div class="title">网友评价</div>
    <ul class="neirong">
    </ul>
    <script type="text/template" id="neirong">
      {{each result as value}}

        <li class="dat-person">
          <div class="person clearfix">
            <span class="fl">{{#value.comName}}</span>
            <span class="fr">{{#value.comTime}}</span>
          </div>
          <div class="from">{{#value.comFrom}}</div>
          <p class="con-content">{{#value.comContent}}</p>
        </li>
      {{/each}}
      </script>
    <div class="andMore">查看更多评价</div>
  </div>

</section>





<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg"/>返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>

  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->


</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/MLTools.js"></script>
<script src="js/com.js"></script>
<script src='js/bijia.js'></script>
</html>
