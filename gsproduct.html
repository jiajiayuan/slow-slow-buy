<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/gsproduct.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <p class="savemoney">凑单品</p>

  <div class="load"></div>
</header>
<!--头部结束-->
<section class="body">
  <div class="shop">
    <div class="form clearfix">
      <div class="storeName fl" ></div>
      <ul name="store" class="store">
      </ul>
      <script type="text/template" id="store">
        {{each result as value}}
        <li class="shname" data-shopid='{{value.shopId}}'>{{value.shopName}}</li>
        {{/each}}
      </script>
      <div class="areaFrom fl"></div>
      <ul name="store" class="area">
      </ul>
      <script type="text/template" id="area">
        {{each result as value}}
        <li class="arName" data-areaid='{{value.areaId}}'>{{value.areaName}}</li>
        {{/each}}
      </script>
      <div class="allPrice fl">全部价格</div>
      <ul class="price">
        <li>1988元</li>
        <li>1988元</li>
        <li>1988元</li>
        <li>1988元</li>
      </ul>
      <div class="search"></div>
    </div>

  </div>
  <ul class="product clearfix">
  </ul>
  <script type="text/template" id="product">
  {{each result as value}}
  <li class="w50 fl">
    <img src="{{value.productImg}}" alt=""/>
    <p>{{value.productName}}</p>
    <div><span class="fl">{{value.productPrice}}</span><input class="fr" type="button" value="去凑单"/></div>

  </li>
  {{/each}}
</script>
</section>


<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg"/>返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>

  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->
</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>

<script src="js/com.js"></script>
<script src="js/gsproduct.js"></script>
<script>


</script>
</html>
