<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/inlanddiscount.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <p class="savemoney">国内折扣</p>
  <div class="load"></div>
</header>
<!--头部结束-->

<!--内容开始-->

<section class="body">
  <ul class="j_product clearfix"><!--插入模板--></ul>
  <script type="text/template" id="product">
    {{each result as value}}
    <li class="w50 fl">   <!---->
      <a href="discount.html?productid={{#value.productId}}"></a>
      <div class="img">
        {{#value.productImg}}
      </div>
      <p class="name">
        {{#value.productName}}
      </p>
      <p class="price">
        {{#value.productPrice}}
      </p>
      <p class="form">
        <span>{{#value.productFrom}}</span> |
        <span>{{#value.productTime}}</span>

      </p>



    </li>
    {{/each}}
  </script>
</section>
<!--内容结束-->



<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg"/>返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>

  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->
</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/MLTools.js"></script>
<script src="js/com.js"></script>
<script src="js/inlanddiscount.js"></script>
<script>


</script>
</html>
