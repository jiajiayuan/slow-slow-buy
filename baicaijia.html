<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/com.css"/>
  <link rel="stylesheet" href="css/baicaijia.css"/>
</head>
<body>
<!--头部开始-->

<header>
  <p class="savemoney">白菜价—淘宝内部券</p>

  <div class="load"></div>
</header>
<!--头部结束-->
<section id="nav">
  <div class="nav">
    <ul class="title">

    </ul>
    <script type="text/template" id="title">
      {{each result as value}}
      <li class="menu fl" data-titleid='{{value.titleId}}'>{{#value.title}}</li>
      {{/each}}
    </script>
  </div>

</section>
<section class="con">
  <div class="menuList"></div>
  <script type="text/template" id="menuList">
    {{each result as value}}
    <ul class="list clearfix" data-titleid="{{value.titleId}}"></ul>
    {{/each}}
  </script>
  <script type="text/template" id="listCon">
    {{each result as value}}
    <li class="clearfix">
      <a class="a product" ></a>
      <div class="img fl">{{#value.productImg}}</div>
      <div class="description">
        <p class="productName">{{#value.productName}}</p>

        <p class="productPrice">{{#value.productPrice}}</p>

        <div class="productCouponRemain">{{#value.productCouponRemain}}</div>
        <div class="productCoupon">
          {{#value.productCoupon}}
          <div class="fr abutton">
            下载链接
            <a  class="a"></a>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

</section>
<section class="backTop"></section>
<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg"/>返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>

  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束  公共-->


</body>
<script src="js/template.js"></script>
<script src='js/MLRoute.js'></script>
<script src="js/MLTools.js"></script>
<script src="js/com.js"></script>
<script src='js/baicaijia.js'></script>
</html>
