<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <script src="jquery/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/base.css"/>

<body>
<!--头部开始-->

</header>
<!--头部结束-->
<!--search开始-->
<section class="search">

</section>
<!--search结束-->
<section class="body">

    <span>首页</span> > <span>全部分类</span> >

  </div>
  <p class="top">热门品牌排行</p>
  <ul class="proList">
  </ul>

    {{each result as value}}

      <a href="brand.html?brandtitleid={{value.brandTitleId}}&brandTitle={{value.brandTitle}}" class="a"></a>
      {{value.brandTitle}}
      <div class="img fr"></div>
    </li>
    {{/each}}
  </script>

</section>

<!--底部开始  公共-->
<footer>
  <ul class="clearfix">
    <li class="fl">登录</li>
    <li class="fl">注册</li>
    <li class="fl"><img src="images/icons/top.jpg" />返回顶部</li>
  </ul>
  <p><span>手机APP下载</span> <span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
  <p>m.manmanbuy.com</p>
</footer>
